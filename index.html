<!DOCTYPE html>
<html lang="en">
</html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Vacation Suggester</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap-theme.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.12.0.js" type="text/javascript"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/scripts.js" type="text/javascript"></script>
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <a href="index.html" class="navbar-brand">Nathan's Vacation Suggester</a>
        </div>
      </div>
    </nav>
    <div class="container">
      <div class="row">
        <div class="col-sm-4">
          <div class="panel panel-info">
            <div class="panel-heading">Questions</div>
            <div class="panel-body">
              <form>
                <fieldset id="vacationOregonQuestion">
                  <p>
                    Do you want to vacation in Oregon?
                  </p>
                  <div class="radio">
                    <label>
                      <input type="radio" name="vacationOregonQuestion" value="yes">
                      Yes
                    </label>
                  </div>
                  <div class="radio">
                    <label>
                      <input type="radio" name="vacationOregonQuestion" value="no">
                      No
                    </label>
                  </div>
                </fieldset>
                <fieldset id="readingNappingQuestion">
                  <p>
                    Does your ideal vacation involve spending hours reading books and napping?
                  </p>
                  <div class="radio">
                    <label>
                      <input type="radio" name="readingNappingQuestion" value="yes">
                      Yes
                    </label>
                  </div>
                  <div class="radio">
                    <label>
                      <input type="radio" name="readingNappingQuestion" value="no">
                      No
                    </label>
                  </div>
                </fieldset>
                <fieldset id="cityQuestion">
                  <p>
                    Do you want to be in a city for your vacation?
                  </p>
                  <div class="radio">
                    <label>
                      <input type="radio" name="cityQuestion" value="yes">
                      Yes
                    </label>
                  </div>
                  <div class="radio">
                    <label>
                      <input type="radio" name="cityQuestion" value="no">
                      No
                    </label>
                  </div>
                </fieldset>
                <fieldset id="campingQuestion">
                  <p>
                    Do you like camping?
                  </p>
                  <div class="radio">
                    <label>
                      <input type="radio" name="campingQuestion" value="yes">
                      Yes
                    </label>
                  </div>
                  <div class="radio">
                    <label>
                      <input type="radio" name="campingQuestion" value="no">
                      No
                    </label>
                  </div>
                </fieldset>
                <fieldset id="oceanQuestion">
                  <p>
                    Do you like the ocean?
                  </p>
                  <div class="radio">
                    <label>
                      <input type="radio" name="oceanQuestion" value="yes">
                      Yes
                    </label>
                  </div>
                  <div class="radio">
                    <label>
                      <input type="radio" name="oceanQuestion" value="no">
                      No
                    </label>
                  </div>
                </fieldset>
                <button type="submit" class="btn btn-default">Submit</button>
              </form>
            </div>
          </div>
        </div>
        <div class="col-sm-8">
          <div class="panel panel-success">
            <div class="panel-heading">Results</div>
            <div class="panel-body">
              <div id="suggestion"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
